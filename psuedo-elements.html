<!DOCTYPE html>
<html lang="en">
<head>
    <title>doc</title>
    <style>
        /*Adds content before the paragraph*/
        p:before{
            content:;
            color: aquamarine;
        }
        /*Adds content after the paragraph*/
        p:after{
            content: "";
            color: brown;
        }
        /*style first line*/
        p:first-child{
            font-weight: bold;
        }
    </style>
</head>
<body>
       <p>This is a sample paragraph to demonstrate the before, after, and first-line pseudo-elements in CSS.</p>
</body>
</html>
